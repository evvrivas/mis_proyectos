{% extends "base.html" %}


{% block content %}

      </div>


    <div class="panel-body">

            <div class="row">

               <div class="col-md-2">
               </div>

                              {%  if user.is_authenticated %}

                                      {% csrf_token%}

                                          <p>Categoria nueva {{ form.categoria }} </p>

                                      <p><input type="submit" value="Crear categoria"></p>
                                      
                                      </form> 
                              

       

                              {%  else  %}

                                      {% csrf_token%}
                                       <table>   
                
                                    <p>No de WhatsApp {{ form.id_usuario }} </p> 
                                    <p>Contrase√±a(4 caracteres) {{ form.clave }}  </p>  

                                     </table>

                                      <p><input type="submit" value="Registrarme"></p>
                                      
                                      </form> 

                             {% endif %} 
  

                                  
                                         
                                                                          
                                   
                   
                                   
                  
                </div>
            </div>

            <div class="col-md-2">
            </div>  


          </div>

        </div>
  </div>
           

        

{% endblock %}
