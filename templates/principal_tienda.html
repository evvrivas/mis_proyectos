
{% extends "base_tienda.html" %}
{% load thumbnail %}
{% block content %}
{% load staticfiles %} 


 <div class="row">    
 {% for j in productos %}   
 <div class="col-md-2">                    

            
                <div class="thumbnail">
                    <h4><center> {{j.nombre}}-->$ {{j.precio_A }}</center></h4> 
                    <br>
                     {% thumbnail j.imagen1 "200" crop="center" as im %}
                         <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
                     {% endthumbnail %}
                                               
                     <p>{{j.descripcion | linebreaks}}</p>            
                     <br>
                         

                          <a href="https://api.whatsapp.com/send?phone={{j.id_usuario}}&text=Hola%2C%20deseo%20adquirir%20{{j.nombre}}"><img src='{% static "whatsapp.png" %}' alt='img'/></a>

                          <a href=”tel://{{j.id_usuario}}”><img src='{% static "llamar.png" %}' alt='img'/></a>

                          <a href="https://m.me/j.facedireccion"><img src='{% static "mesenger.png" %}' alt='img'/></a>   
                </div>
       </div>                           
    {% endfor %} 
     
 </div>             
{% endblock %}
